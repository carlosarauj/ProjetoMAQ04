<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

    <form>
        <h3>Login</h3>

        <input type="text" name="email" id="email" class="input required" placeholder="E-mail">
<!--         <span class="span-required">Email inválido</span> -->
        <input type="password" name="senha" id="senha" class="input required" placeholder="Senha">
<!--         <span class="span-required">Senha inválida</span> -->

        <input type="submit" id="loginBtn" class="btn btn-primary" name="enviar" value="Entrar">

    </form>

    <main>
        <img src="/img/fundologin.jpeg" alt="">
    </main>
    
    <script src="/js/login.js"></script>
</body>
</html>
